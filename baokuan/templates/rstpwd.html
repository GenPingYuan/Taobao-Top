{% extends "base.html" %}

{% block container %}
    <div class="container-fluid">
        <div class="row-fluid">

            <div class="row-fluid">
                <div class="span12 center login-header">
                    <h2>找回密码</h2>
                </div><!--/span-->
            </div><!--/row-->

            <div class="row-fluid">
                <div class="well span5 center login-box">
                    <div class="alert alert-info">
                    您正在找回的帐号是：{{ username }}
                    </div>

                    {% if invalid_message %}
                        <div class="alert alert-error">
                        {{ invalid_message }}
                        </div>
                    {% endif %}
                <form class="form-horizontal" action="/baokuan/api/v1/user/{{ user_id }}/rstpwd/?token={{ token }}&format=json" method="post">
                    <fieldset>
                        <div class="input-prepend" title="Password" data-rel="tooltip">
                            <span class="add-on"><i class="icon-lock"></i></span><input autofocus class="input-large span10" name="password" id="password" type="password" placeholder="新密码" />
                        </div>
                        <div class="clearfix"></div>

                        <div class="input-prepend" title="Confirm" data-rel="tooltip">
                            <span class="add-on"><i class="icon-lock"></i></span><input autofocus class="input-large span10" name="confirm_password" id="confirm_password" type="password" placeholder="确认密码"/>
                        </div>
                        <div class="clearfix"></div>

                        <p class="center span3">
                            <button type="submit" class="btn btn-primary">确定</button>
                        </p>
                    </fieldset>
                </form>
                </div><!--/span-->
            </div><!--/row-->
        </div><!--/fluid-row-->

    </div><!--/.fluid-container-->
{% endblock %}
